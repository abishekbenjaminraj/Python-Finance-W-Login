{% extends "base.html"%}

{% block title%}Registeration Page{% endblock title %}

{% block content %}

<div class="content-section">
    <form action="" method="post">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up Page</legend>
            <div class="form-group">
                <label class="form-control-label">Username</label>
                <input type="text" placeholder="Enter the UserName" name="name_1" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label class="form-control-label">Password</label>
                <input type="password" placeholder="Enter the Password" name="pass_1" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-outline-info">
            </div>
        </fieldset>
    </form>
</div>
<div class="broder-top pt-3">
    <small class="test-muted">
        Already have an Account? <a href="{{url_for('login')}}" class="ml=-2">Log In</a>
    </small>

</div>


{% endblock content %}
